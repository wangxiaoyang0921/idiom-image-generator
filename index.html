<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语文生图展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>画龙点睛 (huà lóng diǎn jīng)</h1>
    <p>生成以下文本内容的画面：</p>
    <ul>
        <li>龙的身体盘旋在云间</li>
        <li>画师正为龙点睛</li>
        <li>眼睛赋予龙生命力</li>
    </ul>
    <img src="dragon_example.png" alt="画龙点睛生成的图片">
    <footer>
        <p>图像生成过程：通过AI模型输入“画龙点睛”及描述性文本，生成相应图像。</p>
        <p>© 2024 成语文生图展示</p>
    </footer>
</body>
</html>
